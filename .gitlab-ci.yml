image: docker:stable
services:
    - docker:stable-dind

stages:
    - build
    - release

# Build pushes to the local gitlab registry
build:device-plugin:
    stage: build
    script:
    - apk add make
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"

    - make REGISTRY="${CI_REGISTRY_IMAGE}" TAG="${CI_COMMIT_SHA}" all
    - make REGISTRY="${CI_REGISTRY_IMAGE}" TAG="${CI_COMMIT_SHA}" push
    - make REGISTRY="${CI_REGISTRY_IMAGE}" TAG="${CI_COMMIT_SHA}" push-short
    - make REGISTRY="${CI_REGISTRY_IMAGE}" TAG="${CI_COMMIT_SHA}" push-latest

.release_template: &release_definition
    stage: release
    only:
    - tags

    script:
    - apk add make
    - docker login -u "${REGISTRY_USER}" -p "${REGISTRY_TOKEN}"

    - make TAG="${CI_COMMIT_SHA}" all
    - make TAG="${CI_COMMIT_SHA}" push
    - make TAG="${CI_COMMIT_SHA}" push-short
    - make TAG="${CI_COMMIT_SHA}" push-latest
